<div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
<h3>Create new task</h3>
<p (click)="closeCreateTaskHandler()">X</p>
<form
[formGroup]="createTaskForm"
(ngSubmit)="addTask()"
class="max-w-md mx-auto">
  <div class="relative z-0 w-full mb-5 group">
      <input type="text" formControlName="taskName" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="floating_name"  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Task name</label>
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <input type="date" formControlName="deadlineDate" name="floating_date" id="floating_date" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
    <label for="floating_date" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Deadline date</label>
  </div>
  <div formArrayName="people">
    <div *ngFor="let person of people.controls; let i = index" [formGroupName]="i">
      <h3>Person {{ i + 1 }}</h3>
      <input formControlName="personName" placeholder="Person Name" />
      <input formControlName="age" type="number" placeholder="Age" />

      <div formArrayName="skills">
        <h4>Skills</h4>
        <button type="button" (click)="addSkill(i)">Add Skill</button>
        <div *ngFor="let skill of getSkills(i).controls; let j = index">
          <input [formControlName]="j" placeholder="Skill" />
          <button type="button" (click)="removeSkill(i, j)">Remove Skill</button>
        </div>
      </div>

      <button type="button" (click)="removePerson(i)">Remove Person</button>
    </div>
  </div>

  <button type="button" (click)="addPerson()">Add Person</button>
  <button type="submit" [disabled]="createTaskForm.invalid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>

</div>
