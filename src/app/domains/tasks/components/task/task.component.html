<div>
  <h4>{{task.title}}</h4>
  <p>{{task.deadlineDate}}</p>
  <div>
    <p>Associated people</p>
    <ul>
      <li *ngFor="let person of task.associatedPeople">
        {{person.name}}, ({{person.age}})
        <div>
          Habilidades: {{person.skills}}
        </div>
      </li>
    </ul>
  </div>
</div>
<hr/>
