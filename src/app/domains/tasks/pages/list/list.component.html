<app-create-task
*ngIf="showCreateTaskForm"
(closeCreateTask)="toggleCreateTaskForm($event)"/>
<div>
  <header>
    <h3 class="text-3xl underline">List of tasks</h3>
    <!-- <button type="submit" (click)="toggleCreateTaskForm($event)">Create</button> -->
    <button (click)="toggleCreateTaskForm($event)"  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
      Create
    </button>
  </header>
  <section>
    <div>Filters</div>
    <div>
      List of tasks
      <app-task *ngFor="let task of task"
        [task]="task"
        />
    </div>
  </section>
</div>
